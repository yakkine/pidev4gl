<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/template/template.xhtml">




<ui:define name="title">Gérer les employés</ui:define>
<ui:define name="content">
welcome #{loginBean.user.firstname} #{loginBean.user.lastname}

<h:form>
<h:panelGrid columns="2">
<h:outputText value="login(email)" />
<h:inputText value="#{userBean.email}" />
<h:outputText value="password" />
<h:inputText value="#{userBean.password}" />
<h:outputText value="nom" />
<h:inputText value="#{userBean.firstname}" />
<h:outputText value="Prenom" />
<h:inputText value="#{userBean.lastname}" />
<h:outputText value="Salaire" />
<h:inputText value="#{userBean.salaire}" />
<h:outputText value="Age" />
<h:inputText value="#{userBean.age}" />
<h:outputText value="Role" />
<h:selectOneMenu value="#{userBean.role}">
<f:selectItem itemLabel="Selectionner le role" itemValue=""/>
<f:selectItems value="#{datas.roles}" />
</h:selectOneMenu>
<h:outputText value="Sexe" />
<h:selectOneMenu value="#{userBean.sexe}">
<f:selectItem itemLabel="Selectionner le sexe" itemValue=""/>
<f:selectItems value="#{sex.sexe}" />
</h:selectOneMenu>
<h:outputText value="Actif / Inactif" />
<h:selectBooleanCheckbox value="#{userBean.isValid}"/>

<h:commandButton action="#{userBean.adduser()}" value="ajouter employe" />
 <h:commandButton action="#{userBean.mettreAjourUser()}" value="Mettre a jour" />
</h:panelGrid>


<h:dataTable value="#{userBean.users}" var="User" border="1">
<h:column>
<f:facet name="header">
<h:outputText value="login" />
</f:facet>
<h:outputText value="#{User.email}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Nom" />
</f:facet>
<h:outputText value="#{User.firstname}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Prenom" />
</f:facet>
<h:outputText value="#{User.lastname}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Role" />
</f:facet>
<h:outputText value="#{User.role}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Sexe" />
</f:facet>
<h:outputText value="#{User.sexe}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Age" />
</f:facet>
<h:outputText value="#{User.age}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Salaire" />
</f:facet>
<h:outputText value="#{User.salaire}" />
</h:column>
 <h:column> 
<f:facet name="header"> 
 <h:outputText value="actif" /> 
 </f:facet>
 <h:outputText value="#{User.IsValid()==true ? 'oui' : 'non'}" />
</h:column>
 <h:column> 
<f:facet name="header"> 
 <h:outputText value="Action" /> 
 </f:facet>
 <h:commandButton action="#{userBean.DeleteUser(User.id)}" value="Supprimer" />
  <h:commandButton action="#{userBean.modifier(User)}" value="Modifier" />
  
 

</h:column>
</h:dataTable>


</h:form>
</ui:define>















</ui:composition>
